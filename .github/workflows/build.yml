name: Epsilon Build

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Determine Version
      id: determine_version
      run: |
        $version = (git rev-parse --short=7 HEAD).Trim()
        Write-Output "Version determined: $version"
        Write-Host "::set-output name=version::$version"

    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2


    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
      
    - name: Install 7Zip
      run: |
        Invoke-WebRequest -Uri "https://www.7-zip.org/a/7z1900-x64.msi" -OutFile "$env:TEMP\7z.msi"
        Start-Process -Wait -FilePath msiexec -ArgumentList "/i", "$env:TEMP\7z.msi", "/quiet" 

    - name: Restore Packages
      run: nuget restore Epsilon/Epsilon.sln


    - name: Build solution
      run: msbuild Epsilon/Epsilon.sln -t:rebuild -property:Platform=x64 -property:Configuration=Release

    - name: Zip Release
      run: |
        & "C:\Program Files\7-Zip\7z.exe" a release_x64.7z ./Epsilon/bin/x64/Release/*
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release_x64.7z
        tag_name: ${{ steps.determine_version.outputs.version }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}